##  服务端口
server:
  port: 8096
##  服务名称
spring:
  application:
    name: zuul-server
##  eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8088/eureka/
  instance:
    status-page-url: http://localhost:8096/swagger-ui.html
##  日志
logging:
  level:
    root: info
    com:
      netflix:
        eureka: 'off'
        discovery:  'off'

## zuul的服务网关配置
zuul:
  routes:
    payment-server:
      path: /pay/**
    order-server:
      path: /order/**
    login-server:
      path: /login/**
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
ribbon:
  ReadTimeout:  10000
  ConnectTimeout: 10000