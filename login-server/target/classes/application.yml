##  服务端口
server:
  port: 8087
##  服务名称
spring:
  application:
    name: login-server
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/myshop?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
##  eureka配置
eureka:
  client:
    service-url:
      defaultZone:   http://localhost:8088/eureka/
  instance:
    status-page-url: http://localhost:8096/swagger-ui.html
##  日志
logging:
  level:
    root: info
    com:
      netflix:
        eureka: 'off'
        discovery:  'off'